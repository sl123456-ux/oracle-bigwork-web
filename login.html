<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    html * {
      margin: 0 auto;
      padding: 0 5px;
      text-align: center;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Oracle在线考试系统</a>
    </div>
  </div>
</nav>
<h2>考生登录</h2>
<br>
<div class="form-horizontal" role="form" style="width: 500px">
  <div class="form-group">
    <label for="idCard" class="col-sm-2 control-label">准考证</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="idCard"
             placeholder="请输入你的准考证号" value="31701234">
    </div>
  </div>
  <div class="form-group">
    <label for="idCard" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password"
             placeholder="请输入你的密码" value="123456">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button class="btn btn-default" onclick="submit()">登录</button>
    </div>
  </div>
</div>

</body>
<script src="js/base.js"></script>
<script>
  function submit() {
    let idCard = document.getElementById("idCard").value;
    let password = document.getElementById("password").value;
    ajax("http://" + host + "/session", 'post', {
      idCard: idCard,
      password: password
    }).then((data) => {
      console.log(data)
      alert(data.message)
      if (data.code === 0) {
        window.location.href = "./index.html";
      }
    })
  }

</script>
</html>
